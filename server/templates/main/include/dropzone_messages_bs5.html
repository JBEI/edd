{% load i18n %}

{% if edit_study.errors %}
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="{% translate 'Close' %}">
    <span aria-hidden="true">&times;</span>
  </button>
  <p>{{ edit_study.name.errors.as_text }}</p>
</div>
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="{% translate 'Close' %}">
    <span aria-hidden="true">&times;</span>
  </button>
  <p>{{ edit_study.non_field_errors.as_text }}</p>
</div>
{% endif %}
<div id="linesAdded" class="alert alert-success alert-dismissible d-none" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="{% translate 'Close' %}">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div id="dismissAll" class="d-none">
  <button class="btn btn-info dismissAll">
    {% translate 'Dismiss' %}
  </button>
</div>
<div id="acceptWarnings" class="d-none">
  <button type="button" class="acceptWarnings btn btn-primary">
    {% translate 'Acknowledge Warnings' %}
  </button>
</div>
<div id="alert_placeholder">
  <div class="alert alert-danger alert-dismissible d-none">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <span class="alertSubject"></span>
    <p class="alertWarning"></p>
  </div>
  <div class="alert alert-warning alert-dismissible d-none">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <span class="alertSubject"></span>
  </div>
  <div id="actionWarningBar">
    <div id="duplicateError" role="alert" class="alert alert-warning alert-dismissible d-none">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <span class="alertSubject"></span>
      <p class="alertWarning"></p>
      <button type="button" class="btn btn-warning yesAlertInput allowDuplicates">
        {% translate 'Allow Duplicates' %}
      </button>
      <button type="button" class="btn btn-danger dontAllowError noDuplicates">
        {% translate 'Cancel' %}
      </button>
    </div>
    <div id="iceError" role="alert" class="alert alert-warning alert-dismissible d-none">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <span class="alertSubject"></span>
      <p class="alertWarning"></p>
      <button type="button" class="btn btn-warning yesAlertInput omitStrains">
        {% translate 'Omit Strains' %}
      </button>
      <button type="button" class="btn btn-danger dontAllowError noOmitStrains">
        {% translate 'Cancel' %}
      </button>
    </div>
  </div>
</div>
