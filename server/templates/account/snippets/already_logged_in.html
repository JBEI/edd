{% load i18n %}
{% load account %}

{% user_display user as user_display %}
<div class="alert alert-dismissible alert-info my-2" role="alert">
  {% blocktranslate %}
  <strong>Note</strong>: you are already logged in as {{ user_display }}.
  {% endblocktranslate %}
  <button
    class="btn-close btn-sm"
    type="button"
    aria-label="{% translate 'Close' %}"
    data-bs-dismiss="alert"
  ></button>
</div>
