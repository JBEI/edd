{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% translate "Set Password" %} &mdash; {{ block.super }}{% endblock %}

{% block content %}
  <form
    action="{% url 'account_set_password' %}"
    class="centered-form"
    id="password_set"
    method="POST"
  >
    <h1>{% translate "Set Password" %}</h1>
    {% csrf_token %}
    {{ form }}
    <button
      class="btn btn-primary"
      name="action"
      type="submit"
    >{% translate 'Set Password' %}</button>
  </form>
{% endblock %}
