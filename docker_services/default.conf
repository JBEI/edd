# If we receive X-Forwarded-Proto, pass it through; otherwise, pass along the
# scheme used to connect to this server
map $http_x_forwarded_proto $proxy_x_forwarded_proto {
  default $http_x_forwarded_proto;
  ''      $scheme;
}
# If we receive X-Forwarded-Port, pass it through; otherwise, pass along the
# server port the client connected to
map $http_x_forwarded_port $proxy_x_forwarded_port {
  default $http_x_forwarded_port;
  ''      $server_port;
}
# If we receive Upgrade, set Connection to "upgrade"; otherwise, delete any
# Connection header that may have been passed to this server
map $http_upgrade $proxy_connection {
  default upgrade;
  '' close;
}
# Set appropriate X-Forwarded-Ssl header
map $scheme $proxy_x_forwarded_ssl {
  default off;
  https on;
}
gzip on;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/x-javascript application/xml application/xml+rss;
gzip_min_length 1024;
gzip_proxied expired no-cache no-store private auth;
log_format vhost '$host $remote_addr - $remote_user [$time_local] '
                 '"$request" $status $body_bytes_sent '
                 '"$http_referer" "$http_user_agent"';
access_log off;
# HTTP 1.1 support
proxy_http_version 1.1;
proxy_buffering off;
proxy_set_header Host $http_host;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $proxy_connection;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
proxy_set_header X-Forwarded-Ssl $proxy_x_forwarded_ssl;
proxy_set_header X-Forwarded-Port $proxy_x_forwarded_port;
# Mitigate httpoxy attack (see README for details)
proxy_set_header Proxy "";
server {
    server_name _; # This is just an invalid value which will never trigger on a real hostname.
    listen 80;
    access_log /var/log/nginx/access.log vhost;
    return 503;
}
# edd.example.net
upstream bb90fe5aa2dc4375b3f1573e7f83d03dc2817254 {
            ## Can be connect with "edddjango_proxynet" network
            # edddjango_edd_1
            server edddjango_edd_1:8000;
}
server {
    server_name edd.example.net;
    listen 80 ;
    root /usr/share/nginx/html;
    access_log /var/log/nginx/access.log vhost;
    location / {
        try_files $uri @upstream_proxy;
    }
    location @upstream_proxy {
      proxy_pass_header     Server;
      proxy_connect_timeout 20;
      proxy_read_timeout    30000;
      proxy_pass            http://bb90fe5aa2dc4375b3f1573e7f83d03dc2817254;
      proxy_redirect        http://bb90fe5aa2dc4375b3f1573e7f83d03dc2817254   https://$host;
    }
}
