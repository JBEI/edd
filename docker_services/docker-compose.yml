---
version: '2.1'
networks:
  backnet: {}
volumes:
  pgdata: {}
  solrdata: {}
  attachdata: {}
  staticdata: {}
  redisdata: {}
services:
  postgres:
    image: library/postgres:9.6
    restart: always
    networks:
      - backnet
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/healthcheck.sh:/healthcheck.sh
    healthcheck:
      test: ['CMD', '/healthcheck.sh']
      interval: 1m
      timeout: 5s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: 1m
        max-file: '5'
    expose:
      - '5432'
    env_file: secrets.env
  redis:
    image: library/redis:3.2
    restart: always
    networks:
      - backnet
    volumes:
      - redisdata:/data
      - ./redis/healthcheck.sh:/healthcheck.sh
    healthcheck:
      test: ['CMD', '/healthcheck.sh']
      interval: 1m
      timeout: 5s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: 1m
        max-file: '5'
    expose:
      - '6379'
    command: redis-server --appendonly yes
  solr:
    build: ./solr/
    image: jbei/solr:5.5-edd
    restart: always
    networks:
      - backnet
    volumes:
      - solrdata:/opt/solr/server/solr
    # the built Solr image has a default healthcheck; can override interval etc.
    healthcheck:
      interval: 1m
      timeout: 15s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: 1m
        max-file: '5'
    expose:
      - '8983'
  rabbitmq:
    image: library/rabbitmq:3.6-management
    restart: always
    hostname: rabbitmq
    env_file: secrets.env
    environment:
      HOSTNAME: rabbitmq
      RABBITMQ_DEFAULT_USER: edd_user
      RABBITMQ_DEFAULT_VHOST: edd
      RABBITMQ_NODENAME: rabbit@rabbitmq
    expose:
      - '5672'
      - '15672'
    networks:
      - backnet
    volumes:
      - ./rabbitmq/healthcheck.sh:/healthcheck.sh
    healthcheck:
      test: ['CMD', '/healthcheck.sh']
      interval: 1m
      timeout: 5s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: 1m
        max-file: '5'
  flower:
    build: ./flower/
    image: jbei/flower:0.9-edd
    restart: always
    env_file: secrets.env
    environment:
      AMQP_ADMIN_HOST: rabbitmq
      AMQP_ADMIN_USERNAME: edd_user
      AMQP_HOST: rabbitmq
      AMQP_USERNAME: edd_user
      FLOWER_URL_PREFIX: flower
    networks:
      - backnet
    links:
      - rabbitmq
    expose:
      - '5555'
    healthcheck:
      test: ['CMD', '/opt/celery-flower/healthcheck.sh']
      interval: 1m
      timeout: 5s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: 1m
        max-file: '5'
  smtp:
    build: ./smtp/
    image: jbei/exim4:1.0-edd
    restart: always
    networks:
      - backnet
    expose:
      - '25'
    healthcheck:
      test: ['CMD', '/bin/healthcheck.sh', 'edd']
      interval: 1m
      timeout: 10s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: 1m
        max-file: '5'
  edd:
    build: ./edd/
    image: jbei/edd-core:latest
    restart: always
    command: ['daphne']
    env_file: secrets.env
    environment:
      EDD_DEBUG: "false"
      SEARCH_URL: "solr://solr:8983/solr/"
      # These will not do anything without VIRTUAL_HOST set in override file
      VIRTUAL_NETWORK: "edd_proxynet"
      VIRTUAL_PORT: "8000"
      VIRTUAL_STATIC: "true"
    links:
      - postgres
      - rabbitmq
      - redis
      - smtp
      - solr
    expose:
      - '8000'
    networks:
      - backnet
    volumes:
      - attachdata:/var/www/uploads
      - staticdata:/var/www/static
    healthcheck:
      test: ['CMD', 'curl', '--fail', '-LSs', 'http://localhost:8000/health/']
      interval: 15s
      timeout: 5s
      retries: 5
    logging:
      driver: 'json-file'
      options:
        max-size: 1m
        max-file: '5'
  websocket:
    image: jbei/edd-core:latest
    env_file: secrets.env
    environment:
      EDD_DEBUG: "false"
      SEARCH_URL: "solr://solr:8983/solr/"
    networks:
      - backnet
    volumes:
      - attachdata:/var/www/uploads
      - staticdata:/var/www/static
    restart: always
    command: [-A, -w, edd, -p, '8000', websocket]
    links:
      - edd
      - postgres
      - rabbitmq
      - redis
      - smtp
      - solr
    logging:
      driver: 'json-file'
      options:
        max-size: 1m
        max-file: '5'
  worker:
    image: jbei/edd-core:latest
    env_file: secrets.env
    environment:
      C_FORCE_ROOT: "true"
      EDD_DEBUG: "false"
      SEARCH_URL: "solr://solr:8983/solr/"
    networks:
      - backnet
    volumes:
      - attachdata:/var/www/uploads
      - staticdata:/var/www/static
    restart: always
    command: [-A, -w, edd, -p, '8000', worker]
    links:
      - edd
      - postgres
      - rabbitmq
      - redis
      - smtp
      - solr
    healthcheck:
      test: ['CMD', 'celery', 'inspect', 'ping', '-A', 'edd', '--workdir', '/code']
      interval: 1m
      timeout: 20s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: 1m
        max-file: '5'
