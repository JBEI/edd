worker_processes 4;

events {
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;

  upstream appserver {
    server appserver:8000;
  }
  upstream rabbitmq {
    server rabbitmq:15672;
  }
  upstream solr {
    server solr:8983;
  }
  upstream flower {
    server flower:5555;
  }

  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_session_tickets off;

  server {
    listen        80      default_server;
    listen        [::]:80 default_server;
    server_name   _;
    return        301     https://$host$request_uri;
  }

  server {
    listen                    443       default_server ssl http2;
    listen                    [::]:443  default_server ssl http2;
    server_name               _;

    ssl_certificate           /etc/ssl/edd/certificate.chained.crt;
    ssl_certificate_key       /etc/ssl/edd/certificate.key;

    ssl_dhparam               /etc/ssl/edd/dhparam.pem;

    ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers               'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
    ssl_prefer_server_ciphers on;

    # OCSP Stapling
    ssl_stapling              on;
    ssl_stapling_verify       on;
    ssl_trusted_certificate   /etc/ssl/edd/trustchain.crt;
    resolver                  131.243.5.1 8.8.8.8 8.8.4.4;

    # HSTS header (15768000 == 6 months)
    add_header  Strict-Transport-Security max-age=15768000;

    client_body_buffer_size     10k;
    client_header_buffer_size   1k;
    client_max_body_size        50m;
    large_client_header_buffers 2 1k;

    client_body_timeout   12;
    client_header_timeout 12;
    keepalive_timeout     5;
    send_timeout          10;

    gzip             on;
    gzip_comp_level  2;
    gzip_min_length  1000;
    gzip_proxied     expired no-cache no-store private auth;
    gzip_types       text/plain text/css text/xml text/javascript application/javascript application/json application/x-javascript application/xml application/xml+rss;

    root /var/www;

    # Django will loudly complain if it gets a Host header of _ from this default server
    if ($host ~* ^_$) {
      return 444;
    }

    location /flower {
      return 301 /flower/;
    }
    location /flower/ {
      proxy_pass      http://flower/;
      proxy_redirect  http://flower   https://$host;
    }

    location /rabbitmq {
      return 301 /rabbitmq/;
    }
    location /rabbitmq/ {
      proxy_pass      http://rabbitmq/;
      proxy_redirect  http://rabbitmq   https://$host;
    }

    location /solr {
      return 301 /solr/;
    }
    location /solr/ {
      proxy_pass      http://solr/solr/;
      proxy_redirect  http://solr   https://$host;
    }

    location / {
      try_files $uri @appserver;
    }

    location @appserver {
      proxy_pass_header     Server;
      proxy_set_header      Host $host;
      proxy_set_header      X-Forwarded-Host $host;
      proxy_set_header      X-Forwarded-Proto https;
      proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header      X-Real-IP $remote_addr;
      proxy_connect_timeout 10;
      proxy_read_timeout    10;
      proxy_pass            http://appserver;
      proxy_redirect        http://appserver  https://$host;
    }

    error_page 500 502 503 504 /static/500.html;
  }
}
